<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="header">What's it like out there?</h1>
        <h2 class="location"></h2>
        <div class="weather-info">
            <p class="temp"></p>
            <p class="type"></p>
        </div>
        <div class="search-container">
            <div class="searchItems">
                <input type="text" class="search" placeholder="Enter a city name..." maxlength="20">
                <button class="searchBtn btn">Search</button>
            </div>
            <div class="unit-btns">
                <button class="imperial btn active">Farenheit</button>
                <button class="metric btn">Celsius</button>
            </div>
        </div>
        <div class="gif">
            <img src="#" alt=".gif of the weather description" class="weather-gif">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
