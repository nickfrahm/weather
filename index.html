<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do I need a jacket?</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="header">What's it like out there?</h1>
        <h2 class="location"></h2>
        <div class="weather-info">
            <p class="temp"></p>
            <p class="type"></p>
        </div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Enter a city name..." maxlength="20">
            <button class="searchBtn btn">Search</button>
            <div class="unit-btns">
                <div class="f btn active">Farenheit</div>
                <div class="C btn">Celsius</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
